<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="container">
        <div id="output">0</div>
        <div id="container__operations">
            <div id="container__numbers">
                <div id="cancel">
                    <button>AC</button>
                </div>
                <div id="7to9">
                    <button class="button__number">7</button><button class="button__number">8</button><button
                        class="button__number">9</button>
                </div>
                <div id="4to6">
                    <button class="button__number">4</button><button class="button__number">5</button><button
                        class="button__number">6</button>
                </div>
                <div id="1to3">
                    <button class="button__number">1</button><button class="button__number">2</button><button
                        class="button__number">3</button>
                </div>
                <div id="zero">
                    <button class="button__number">0</button><button class="button__number">,</button>
                </div>
            </div>
            <div id="container__arithmetic">
                <button>/</button><button>*</button><button>-</button><button>+</button><button>=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
